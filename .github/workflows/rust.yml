name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: CI Setup
      run: ./tools/scripts/ci-setup.sh
    - name: Bazel help
      run: ./bazel --help
    - name: Build and test with Bazel
      run: ./bazel test --test_output=errors //test

